apiVersion: v2
name: qualys-unified
description: A unified Helm chart to deploy Qualys sensors - Host-based Container Sensor, Cluster Sensor, Runtime Sensor, and QCS Sensor
type: application
version: 1.0.0
appVersion: "1.0"

dependencies:
  # Host-based Container Sensor (Linux Agent for containers)
  - name: lxag_container_agent
    alias: hostBasedSensor
    condition: hostBasedSensor.enabled
    repository: "file://../lxag_container_agent"
    version: "1.0.0"

  # Qualys TC - includes cluster sensor, runtime sensor, qcs-sensor, admission controller
  - name: qualys-tc
    alias: qualysTc
    condition: qualysTc.enabled
    repository: "file://../qualys-tc"
    version: "2.6.1"
