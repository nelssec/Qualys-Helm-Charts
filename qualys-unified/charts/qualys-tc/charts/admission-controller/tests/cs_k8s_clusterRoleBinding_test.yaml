suite: Test Qualys clusterrolebinding creation for k8s admission controller
values:
  - ../values.yaml
templates:
  - cluster-role-binding.yaml
tests:
  - it: Should pass all kinds of assertions for clusterrolebinding
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: apiVersion
          value: "rbac.authorization.k8s.io/v1"
      - equal:
          path: metadata.name
          value: admission-controller
      - equal:
          path: subjects[0].kind
          value: ServiceAccount
      - equal:
          path: subjects[0].name
          value: admission-controller-qualys-sa
      - equal:
          path: subjects[0].namespace
          value: NAMESPACE
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: admission-controller
      - equal:
          path: roleRef.apiGroup
          value: "rbac.authorization.k8s.io"