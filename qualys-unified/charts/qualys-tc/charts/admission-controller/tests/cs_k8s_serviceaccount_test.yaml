suite: Test Qualys service for k8s admission controller
values:
  - ../values.yaml
templates:
  - serviceaccount.yaml
tests:
  - it: Should pass all kinds of assertions for service account
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: admission-controller-qualys-sa
      - equal:
          path: metadata.labels.app
          value: RELEASE-NAME
      - equal:
          path: metadata.labels.release
          value: RELEASE-NAME
      - equal:
          path: metadata.labels.heritage
          value: Helm
      - equal:
          path: metadata.labels.chart
          value: "admission-controller-1.0.5"